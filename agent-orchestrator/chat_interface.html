<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Analyst Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 18px 18px 18px 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .message.assistant::before {
            content: "ü§ñ";
            margin-right: 10px;
            font-size: 16px;
        }

        .message.user::after {
            content: "üë§";
            margin-left: 10px;
            font-size: 16px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-area textarea {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .input-area textarea:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            padding: 10px 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background: #f0f0f0;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 15px 20px;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .controls {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-info {
            font-size: 12px;
            color: #666;
        }

        .end-chat-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s ease;
        }

        .end-chat-btn:hover {
            background: #c82333;
        }

        .playbook-recommendations {
            background: #e8f4fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }

        .playbook-recommendations h4 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .playbook-item {
            margin-bottom: 8px;
            font-size: 12px;
        }

        .playbook-title {
            font-weight: bold;
            color: #1976d2;
        }

        .playbook-score {
            color: #666;
            margin-left: 8px;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 4px 4px 0;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üîí SOC Analyst Chat Interface</h1>
            <p>Interactive AI Assistant for Security Alert Analysis</p>
        </div>

        <div class="controls">
            <div class="session-info">
                Session: <span id="session-id">Not connected</span> |
                Status: <span id="connection-status">Disconnected</span>
            </div>
            <button class="end-chat-btn" id="end-chat-btn" onclick="endChat()">End Chat & Generate Report</button>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="loading">
                <div class="spinner"></div>
                <p>Initializing chat session...</p>
            </div>
        </div>

        <div class="input-area">
            <textarea id="message-input" placeholder="Type your message here..." rows="2"></textarea>
            <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>
                üöÄ
            </button>
        </div>

        <div class="status-indicator">
            üí° Tip: Ask questions about the alert, request playbook recommendations, or ask for investigation guidance.
        </div>
    </div>

    <script>
        let sessionId = null;
        let socket = null;
        let isConnected = false;

        // Get URL parameters for alert context
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Initialize chat session
        async function initializeChat() {
            try {
                const alertId = getUrlParameter('alert_id');
                const sessionIdParam = getUrlParameter('session_id');

                console.log('üîç Initializing chat with params:', { alertId, sessionIdParam });

                let initData = {};

                if (alertId && sessionIdParam) {
                    // Connect to existing alert session
                    console.log('üîó Connecting to existing alert session:', { alertId, sessionIdParam });
                    initData = {
                        alert_id: alertId,
                        session_id: sessionIdParam
                    };
                } else {
                    console.log('üîÑ No URL parameters found, trying to find existing sessions...');
                    // Try to get the latest active session
                    try {
                        const sessionsResponse = await fetch('/chat/sessions');
                        if (sessionsResponse.ok) {
                            const sessionsData = await sessionsResponse.json();
                            console.log('üìã Active sessions:', sessionsData);
                            if (sessionsData.active_sessions && sessionsData.active_sessions.length > 0) {
                                const latestSession = sessionsData.active_sessions[0];
                                initData = {
                                    alert_id: latestSession.alert_id || 'unknown',
                                    session_id: latestSession.session_id
                                };
                                console.log('üîó Connecting to latest active session:', initData);
                            } else {
                                console.log('üì≠ No active sessions found, will create new session');
                            }
                        } else {
                            console.log('‚ùå Failed to fetch active sessions');
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è Error fetching sessions, will create new session:', e.message);
                    }
                }

                console.log('üöÄ Initializing chat with data:', initData);

                const response = await fetch('/chat/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(initData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                    console.log('üì® Chat init response:', data);

                if (data.success) {
                    sessionId = data.session_id;
                    document.getElementById('session-id').textContent = sessionId;
                    console.log('‚úÖ Chat session initialized:', sessionId);
                    console.log('üìã Alert ID from response:', data.alert_id);
                    console.log('üìù Alert summary length:', data.alert_summary ? data.alert_summary.length : 'none');

                    // Load initial alert context if provided
                    if (data.alert_summary) {
                        console.log('üìù Loading alert summary:', data.alert_summary.substring(0, 100) + '...');
                        addMessage('assistant', `**üö® Security Alert Analysis**

**Rule-to-Text Summary:**
${data.alert_summary}

**Ready for interactive analysis!** Ask questions about this alert, request playbook recommendations, or discuss response strategies.`);
                    } else {
                        console.log('‚ö†Ô∏è No alert summary provided');
                    }

                    // Load recommended playbooks if provided
                    if (data.recommended_playbooks && data.recommended_playbooks.length > 0) {
                        console.log('üìö Loading playbooks:', data.recommended_playbooks.length);
                        displayPlaybookRecommendations(data.recommended_playbooks);
                    } else {
                        console.log('‚ö†Ô∏è No recommended playbooks provided');
                    }

                    // Load existing conversation history if available
                    if (data.existing_conversation && data.existing_conversation.length > 0) {
                        console.log('üí¨ Loading existing conversation history:', data.existing_conversation.length, 'messages');
                        data.existing_conversation.forEach(msg => {
                            if (msg.role !== 'system') {  // Skip system messages in display
                                addMessage(msg.role, msg.content);
                            }
                        });
                    }

                    document.getElementById('connection-status').textContent = 'Connected';
                    document.getElementById('send-btn').disabled = false;
                    document.querySelector('.loading').style.display = 'none';

                    isConnected = true;

                    // Update URL with session info for sharing/bookmarking
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('alert_id', data.alert_id || alertId || '');
                    newUrl.searchParams.set('session_id', sessionId);
                    window.history.replaceState({}, '', newUrl);

                    console.log('üéâ Chat interface ready!');
                } else {
                    console.error('‚ùå Chat initialization failed:', data);
                    throw new Error(data.error || 'Failed to initialize chat');
                }
            } catch (error) {
                console.error('‚ùå Error initializing chat:', error);
                document.querySelector('.loading').innerHTML = `
                    <p style="color: #f44336;">‚ùå Failed to initialize chat: ${error.message}</p>
                    <button onclick="initializeChat()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
                `;
            }
        }

        function addMessage(role, content) {
            const chatArea = document.getElementById('chat-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = formatMessage(content);

            messageDiv.appendChild(bubbleDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function formatMessage(content) {
            // Basic formatting for URLs, code blocks, etc.
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        function displayPlaybookRecommendations(playbooks) {
            const chatArea = document.getElementById('chat-area');

            if (playbooks.length === 0) return;

            const containerDiv = document.createElement('div');
            containerDiv.className = 'playbook-recommendations';

            const titleDiv = document.createElement('h4');
            titleDiv.textContent = 'üìö Recommended Security Playbooks';
            containerDiv.appendChild(titleDiv);

            playbooks.forEach((pb, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'playbook-item';

                const titleSpan = document.createElement('span');
                titleSpan.className = 'playbook-title';
                titleSpan.textContent = `${index + 1}. ${pb.playbook}`;

                const scoreSpan = document.createElement('span');
                scoreSpan.className = 'playbook-score';
                scoreSpan.textContent = `(${pb.relevance_score})`;

                itemDiv.appendChild(titleSpan);
                itemDiv.appendChild(scoreSpan);

                if (pb.snippet) {
                    const snippetDiv = document.createElement('div');
                    snippetDiv.style.fontSize = '11px';
                    snippetDiv.style.color = '#666';
                    snippetDiv.style.marginTop = '4px';
                    snippetDiv.textContent = pb.snippet.substring(0, 150) + '...';
                    itemDiv.appendChild(snippetDiv);
                }

                containerDiv.appendChild(itemDiv);
            });

            chatArea.appendChild(containerDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message || !isConnected) return;

            // Add user message to chat immediately for better UX
            addMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    hideTypingIndicator();
                    addMessage('assistant', data.response);

                    // Update playbook recommendations if provided
                    if (data.recommended_playbooks && data.recommended_playbooks.length > 0) {
                        displayPlaybookRecommendations(data.recommended_playbooks);
                    }
                } else {
                    throw new Error(data.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `‚ùå Error: ${error.message}`;
                document.getElementById('chat-area').appendChild(errorDiv);
            }
        }

        function showTypingIndicator() {
            const typingDiv = document.querySelector('.typing-indicator');
            if (typingDiv) {
                typingDiv.style.display = 'flex';
            }
        }

        function hideTypingIndicator() {
            const typingDiv = document.querySelector('.typing-indicator');
            if (typingDiv) {
                typingDiv.style.display = 'none';
            }
        }

        async function endChat() {
            if (!isConnected || !sessionId) return;

            try {
                // Get alert_id from URL parameters
                const alertId = getUrlParameter('alert_id');

                console.log('üîö Ending chat session:', { sessionId, alertId });
                console.log('üìã Current URL:', window.location.href);
                console.log('üîç URL search params:', window.location.search);

                const response = await fetch(`/alert/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        alert_id: alertId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.response && data.response.mode === 'interactive_completed') {
                    // Show final summary
                    const summary = data.response.summary;
                    const completionMessage = `**Alert Analysis Complete!**

‚úÖ Chat session ended successfully
üìä **Session Summary:**
‚Ä¢ Messages exchanged: ${summary.chat_messages}
‚Ä¢ Playbooks found: ${summary.playbooks_found}
‚Ä¢ Recommendations generated: ${summary.recommendations}
‚Ä¢ Completed at: ${new Date(summary.completed_at).toLocaleString()}

The complete analysis report has been saved and is available for review.`;

                    addMessage('assistant', completionMessage);
                    document.getElementById('send-btn').disabled = true;
                    document.getElementById('end-chat-btn').disabled = true;
                    document.getElementById('connection-status').textContent = 'Completed';

                    // Offer to start a new session
                    setTimeout(() => {
                        if (confirm('Alert analysis completed! Would you like to start a new analysis session?')) {
                            window.location.href = 'chat_interface.html';
                        }
                    }, 2000);
                } else {
                    throw new Error('Unexpected response format');
                }
            } catch (error) {
                console.error('Error ending chat:', error);

                // Fallback to regular chat ending if alert completion fails
                try {
                    const fallbackResponse = await fetch(`/chat/end`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: sessionId
                        })
                    });

                    if (fallbackResponse.ok) {
                        const fallbackData = await fallbackResponse.json();
                        addMessage('assistant', `**Chat session ended.** ${fallbackData.recommendations_count || 0} recommendations generated.`);
                        document.getElementById('send-btn').disabled = true;
                        document.getElementById('end-chat-btn').disabled = true;
                        document.getElementById('connection-status').textContent = 'Completed';
                    }
                } catch (fallbackError) {
                    alert(`Error ending chat: ${error.message}`);
                }
            }
        }

        // Event listeners
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
        });
    </script>
</body>
</html>
